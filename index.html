<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <script type="text/babel">

        const { useState } = React;
        const { createRoot } = ReactDOM;

        // Modale
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <div id="modal-buttons">
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }

        // Componente
        function AnimaliPreferiti() {

            // Array di animali
            // const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            // Array di partenza (vuoto)
            const [animals, setAnimals] = useState([]);

            // Modale
            const [show, setShow] = useState(false)

            // Valore dell'input
            const [inputValue, setInputValue] = React.useState("");

            function addAnimal() {
                setAnimals(prevAnimals => [...prevAnimals, inputValue]);
                setInputValue(""); // Reset dell'input
            }

            return (
                // Creazione del componente
                <>
                    {/* Bottone per aggiungere un animale casuale alla lista */}
                    <button onClick={() => { setShow(true) }}>
                        Aggiungi Animali
                    </button >

                    {/* Dettagli che mostrano la lista di animali aggiunti */}
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, i) => <li key={i}>{animal}</li>)}
                        </ul>
                    </details>

                    <Modal
                        title="Aggiungi i tuoi animali preferiti"
                        content={
                            <input
                                type="text"
                                placeholder="Scrivi il nome di un animale..."
                                onChange={e => setInputValue(e.target.value)}
                            />
                        }
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={(addAnimal)}
                    />
                </>
            )

        }

        // Render del componente con ReactDOM
        const rootElement = document.querySelector(".lista-animali");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<AnimaliPreferiti />);
    </script>
</body>

</html>
