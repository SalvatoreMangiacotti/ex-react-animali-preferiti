<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <script type="text/babel">

        const { useState } = React;
        const { createRoot } = ReactDOM;

        // Modale
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <button onClick={onClose}>Annulla</button>
                    </div>
                </div>,
                document.body
            )
        }

        // Componente
        function AnimaliPreferiti() {

            // Array di animali
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            // Array di partenza (vuoto)
            const [animals, setAnimals] = useState([]);

            // Modale
            const [show, setShow] = useState(false)

            // Content
            const [textInput, setTextInput] = useState(<input type="text" />)

            return (
                // Creazione del componente
                <>
                    {/* Bottone per aggiungere un animale casuale alla lista */}
                    <button onClick={() => {
                        setShow(true)
                        const randomAnimal = animalsChoices[Math.floor(Math.random() * animalsChoices.length)]
                        setAnimals(() => [...animals, randomAnimal])
                    }}>Aggiungi Animali </button >

                    {/* Dettagli che mostrano la lista di animali aggiunti */}
                    <details>
                        <summary>Animali</summary>
                        <ul>{animals.map((animal, i) => <li key={i}>{animal}</li>)}</ul>
                    </details>

                    <section>
                        <Modal
                            title="Il mio titolo preferito"
                            content={textInput}
                            show={show}
                            onClose={() => setShow(false)}
                        />
                    </section>
                </>
            )

        }

        // Render del componente con ReactDOM
        const rootElement = document.querySelector(".lista-animali");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<AnimaliPreferiti />);
    </script>
</body>

</html>
