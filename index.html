<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- Script per l'import di React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Script per montare il DOM virtuale di React in HTML -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Script che permette di scrivere nella sintassi JSX in HTML -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/babel">

        const { createRoot } = ReactDOM;
        const { useState } = React;

        // Componente
        const ListaAnimali = () => {

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            // Trasformo animals in uno State che ha come valore iniziale un array vuoto
            const [animals, setAnimals] = useState([]);

            return (
                <>

                    <button onClick={() => {
                        // Genera un indice random
                        const randomIndex = Math.floor(Math.random() * animalsChoices.length)
                        // Trova un animale random
                        const randomAnimal = animalsChoices[randomIndex];
                        setAnimals(currentArray => [...currentArray, randomAnimal])
                    }}>
                        Aggiungi animale casuale
                    </button >


                    <details>
                        <summary>
                            Animali
                        </summary>

                        <ul>
                            {animals.map((animale, index) => <li key={index}>{animale}</li>)}
                        </ul>
                    </details>

                </>
            )

        }

        // Montaggio del componente ListaAnimali
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<ListaAnimali />)

    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
